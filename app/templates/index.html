{% extends 'base.html' %} 


{% block content %} 
    {% for blog in blogs %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ blog.author }}</a>
                    <small class="text-muted">{{ blog.date_posted }}</small>
                </div>
                <h2 class="article-title">{{ blog.title }}</a> </h2>
                <p class="article-content">{{ blog.body | truncate(25) }}</p>
                <div class="text-center">
                    <a href="/blog/{{blog.id}}">Click To Read / Comment...</a>
                </div>
            </div>
        </article>
    {% endfor %} 
{% endblock content %}
